<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS Example</title>
    <!-- Import Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Materialize CSS</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <!-- Modal Trigger -->
                <li><a class="modal-trigger" href="#modal1">Modal</a></li>
            </ul>
        </div>
    </nav>
    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel teal lighten-6">
                    <span class="white-text">There are some beautiful cards about kitten!</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="container">
        <div class="row" id="card-container">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>
    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card-panel teal lighten-6">
                    <span class="white-text">Send us your cat infomation!</span>
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Show form</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Leave your cat...</h4>
            <p>Please let us know about your cat</p>
            <!-- Form -->
            <form id="myForm">
                <div class="input-field">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input id="image" type="text" class="validate">
                    <label for="image">Image path</label>
                </div>
                <div class="input-field">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit

                </button>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Import jQuery JavaScript -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        const socket = io();
        // Event listener for 'number' event
        socket.on('number', (msg) => {
            console.log('Random number: ' + msg);
        });
    </script>
</body>

</html>
